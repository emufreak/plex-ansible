---
- name: Set up Plex in Docker
  hosts: plex
  become: true
  vars_files:
    - defaults/main.yml
  tasks:
    - name: Install prerequisite packages
      ansible.builtin.apt:
        name:
          - ca-certificates
          - curl
          - gnupg
          - lsb-release
        state: present
        update_cache: true

    - name: Set Docker repository details for Ubuntu
      ansible.builtin.set_fact:
        docker_repo_url: https://download.docker.com/linux/ubuntu
      when: ansible_distribution == "Ubuntu"

    - name: Set Docker repository details for Debian/Raspberry Pi OS
      ansible.builtin.set_fact:
        docker_repo_url: "{{ 'https://download.docker.com/linux/raspbian' if ansible_distribution == 'Raspbian' else 'https://download.docker.com/linux/debian' }}"
      when: ansible_distribution in ["Debian", "Raspbian"]

    - name: Set Docker GPG key URL
      ansible.builtin.set_fact:
        docker_repo_gpg_url: "{{ docker_repo_url }}/gpg"

    - name: Set Docker architecture for repository
      ansible.builtin.set_fact:
        docker_repo_arch: "{{ docker_arch_map.get(ansible_architecture, 'amd64') }}"
      vars:
        docker_arch_map:
          x86_64: amd64
          aarch64: arm64
          armv7l: armhf
          armv6l: armhf

    - name: Add Docker GPG key
      ansible.builtin.apt_key:
        url: "{{ docker_repo_gpg_url }}"
        state: present

    - name: Add Docker repository
      ansible.builtin.apt_repository:
        repo: "deb [arch={{ docker_repo_arch }}] {{ docker_repo_url }} {{ ansible_distribution_release }} stable"
        state: present
        filename: docker

    - name: Install Docker packages
      ansible.builtin.apt:
        name:
          - docker-ce
          - docker-ce-cli
          - containerd.io
          - docker-buildx-plugin
          - docker-compose-plugin
        state: present
        update_cache: true

    - name: Ensure Docker service is enabled and running
      ansible.builtin.service:
        name: docker
        state: started
        enabled: true

    - name: Ensure Plex directories exist
      ansible.builtin.file:
        path: "{{ item }}"
        state: directory
        owner: root
        group: root
        mode: "0755"
      loop:
        - /opt/plex/config
        - /opt/plex

    - name: Ensure media directories exist on mountpoint
      ansible.builtin.file:
        path: "{{ media_mountpoint }}/{{ item }}"
        state: directory
        owner: root
        group: root
        mode: "0755"
      loop: "{{ media_subfolders }}"

    - name: Render docker-compose configuration
      ansible.builtin.template:
        src: templates/opt/plex/config/docker-compose.yml.j2
        dest: /opt/plex/docker-compose.yml
        owner: root
        group: root
        mode: "0644"

    - name: Start Plex container
      ansible.builtin.command:
        cmd: docker compose -f /opt/plex/docker-compose.yml up -d
      register: plex_compose
      changed_when: "'Creating' in plex_compose.stdout or 'Recreating' in plex_compose.stdout"
