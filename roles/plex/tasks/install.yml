---
- name: Install prerequisite packages
  ansible.builtin.apt:
    name:
      - ca-certificates
      - curl
      - gnupg
      - lsb-release
    state: present
    update_cache: true

- name: Set Docker repository details for Debian/Raspberry Pi OS
  ansible.builtin.set_fact:
    docker_repo_url: "{{ 'https://download.docker.com/linux/raspbian' if ansible_distribution == 'Raspbian' else 'https://download.docker.com/linux/debian' }}"
  when: ansible_distribution in ["Debian", "Raspbian"]

- name: Set Docker GPG key URL
  ansible.builtin.set_fact:
    docker_repo_gpg_url: "{{ docker_repo_url }}/gpg"

- name: Set Docker architecture for repository
  ansible.builtin.set_fact:
    docker_repo_arch: "{{ docker_arch_map.get(ansible_architecture, 'amd64') }}"
  vars:
    docker_arch_map:
      x86_64: amd64
      aarch64: arm64
      armv7l: armhf
      armv6l: armhf

- name: Add Docker GPG key
  ansible.builtin.apt_key:
    url: "{{ docker_repo_gpg_url }}"
    state: present

- name: Add Docker repository
  ansible.builtin.apt_repository:
    repo: "deb [arch={{ docker_repo_arch }}] {{ docker_repo_url }} {{ ansible_distribution_release }} stable"
    state: present
    filename: docker

- name: Install Docker packages
  ansible.builtin.apt:
    name:
      - docker-ce
      - docker-ce-cli
      - containerd.io
      - docker-buildx-plugin
      - docker-compose-plugin
    state: present
    update_cache: true
  notify: Ensure Docker service is enabled and running
